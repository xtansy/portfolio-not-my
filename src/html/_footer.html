<footer id="contacts" class="footer">
    <!-- <div class="footer__img"></div> -->
    <div class="footer__content _container">
        <div class="footer__content-wrapper">
            <div class="footer__content-text">
                <h1 class="footer__content-text__title">
                    Calculate the timing and cost of your project
                </h1>
                <p class="footer__content-text__descr">
                    Leave your phone number for communication
                </p>
            </div>
            <form class="footer__content-form form" action="#" id="form">
                <input
                    type="text"
                    class="form__input form__input_name"
                    placeholder="Name"
                />
                <input
                    type="text"
                    class="form__input form__input_phone"
                    placeholder="Phone"
                />
                <input
                    type="text"
                    class="form__input form__input_message"
                    placeholder="Message"
                />
                <label class="form__label link" type="submit" for="form">
                    Discuss the project
                </label>
            </form>
        </div>
    </div>
</footer>
